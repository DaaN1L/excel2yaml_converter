  terms:
  - name: Банкротство
    description: — это неспособность должника отвечать по кредитным обязательствам.
    term_source: EXTERNAL
  - name: Юридическое лицо
    description: — организация, которая имеет в собственности, хозяйственном ведении
      или оперативном управлении обособленное имущество и отвечает по своим обязательствам
      этим имуществом, может от своего имени приобретать и осуществлять имущественные
      и личные неимущественные права, отвечать по своим обязанностям, быть истцом
      и ответчиком в суде
  - name: Физическое лицо
    description: – это гражданин Российской Федерации, иностранного государства либо
      лицо без гражданства, наделённое правами и обязанностями в силу самого факта
      существования.
    term_source: EXTERNAL
  - name: ОКБ
    description: Объединённое кредитное бюро
  - name: ФМС
    description: Федеральная миграционная служба
  - name: БКИ
    description: Бюро кредитных историй
  - name: Кредитная история
    description: '— история исполнения физическим лицом обязательств по кредитам и
      займам, собираемая из различных источников: банков, кредитных организаций, правительственных
      органов.'
    term_source: EXTERNAL
  - name: База данных CRE
  - name: Скоринг
    description: — это показатель платежеспособности заемщика, основанный на численных
      статистических методах. На основе информации о платежном поведении клиента,
      его кредитной истории и прочих данных банк решает, стоит ли кредитовать конкретного
      человека или организацию.
    term_source: EXTERNAL
  - name: Потребительский кредит
    description: — это кредит, предоставляемый банком на приобретение товаров (работ,
      услуг) для личных, бытовых и иных непроизводственных нужд.
  - name: Новация
    description: — замена одних обязательств между двумя сторонами по договору на
      другие обязательства между ними же.
  - name: Банковская гарантия
    description: — это документ, который банк выдаёт клиенту, обязуясь погасить его
      долг перед третьими лицами (компанией, госучреждением)
    term_source: EXTERNAL
  - name: Просрочка
    description: — не погашенная в срок задолженность по основному долгу и/или плановым
      процентам за пользование ссудой, а также иным платежам по кредитному договору
  - name: Ипотека
    description: — это получение кредита под залог имеющейся или приобретаемой недвижимости.
- name: Credit
  description: Термины по кредиту
  owners:
    groups:
    - Незабудка
    - Ромашка
  terms:
  - name: Лизинг
    description: – вид договора, по которому одна сторона (лизингодатель) приобретает
      имущество с целью передать его в аренду другой стороне (лизингополучателю).
  - name: Автокредит
    description: — целевой кредит на покупку автомобиля, который становится залогом
      по этому кредиту.
  - name: Частный гарант
    description: — это незаинтересованное лицо, которое участвует в финансовых и правовых
      сделках за вознаграждение
    source_ref: FIBO
  - name: Корпоративный гарант
    description: — это корпорация, которая берет на себя платежные обязательства.
  - name: Коллекторское агентство
    description: – специализированная организация, профилем которой является досудебный
      возврат просроченных и проблемных долгов.
  - name: Кредитный брокер
    description: – это посредник между финансовой организацией и заемщиком, желающим
      получить кредит на выгодных условиях.
    source_ref: FIBO
  - name: Микрофинансовая организация
    description: – это не кредитная финансовая организация, которая в качестве основной
      деятельности предоставляет займы на сумму не более 1 млн рублей
  - name: Сведения об учете обязательства
  - name: Поручитель
    description: — это человек, который гарантирует банку выплату кредита заёмщиком
      и берет на себя финансовую ответственность по кредитным обязательствам.
  - name: Созаемщик
    description: – лицо, которое имеет равные права и обязанности с заемщиком, в том
      числе несет солидарную ответственность перед банком по погашению кредита
  - name: Несостоятельность
    description: — признанная уполномоченным государственным органом неспособность
      должника удовлетворить в полном объёме требования кредиторов по денежным обязательствам
      и исполнить обязанность по уплате обязательных государственных платежей.
    source_ref: FIBO
  - name: Рефинансирование
    description: — это оформление нового кредита для погашения существующего, взятого
      у текущего или нового кредитора на более выгодных для заёмщика условиях.
  - name: ПДН
    description: Предельная Долговая Нагрузка
  - name: факторинг
    description: '— это оплата поставки или услуги третьей стороной за вознаграждение
      в более ранний срок, чем указано в договоре.

      В такой сделке участвуют трое:

      1) поставщик (продавец);

      2) покупатель (дебитор);

      3) факторинговая компания, или фактор, или финансовый агент — обычно отдельная
      структура банка.'
  - name: Овердрафт
    description: — это краткосрочный заем, который позволяет быстро получить недостающую
      сумму без предварительного согласования с банком.
  - name: PDL займ
    description: (pay day loans, займы «до зарплаты») — краткосрочные займы, которые
      выдаются на срок до 30 дней на сумму не более 30 000 рублей.
  - name: Спорный элемент
    description: '— это судебное разбирательство, вытекающее из кредитных договоров
      между банком, заемщиком и поручителем, как правило по следующим спорным вопросам:
      снижение кредитной ставки, изменение залога, финансовых трудностей и иных претензий
      со стороны банка.'
  - name: Платежный статус
  - name: Кредитор
    description: Субъект кредитных отношений, предоставляющий денежные средства, имущество
      во временное пользование. Кредитором могут быть государство, банки, предприятия
      и организации, физические лица. Источниками ссужаемых средств могут быть как
      собственные накопления кредитора, так и ресурсы, позаимствованные им на возвратных
      началах у других субъектов.
  - name: Кредитоспособность
    description: Способность кредитополучателя получить кредит, а также своевременно
      и полностью рассчитаться по долгам. Является главным критерием при определении
      целесообразности и формы кредитных отношений.
  - name: Неустойка
    description: Штраф, сумма, которую должник должен выплатить кредитору в случае
      неисполнения или некачественного исполнения обязательства. Используется в качестве
      одного из способов обеспечения выполнения обязательств, определяется законом
      и договором. Разновидности неустойки — пеня и штраф. Устанавливается в виде
      фиксированной суммы, в процентах к сумме неисполненного обязательства или в
      форме повышенного тарифа.
  - name: Обеспечение кредита
    description: Совокупность условий, дающих кредитору основание быть уверенным в
      том, что долг будет ему возвращен. В качестве обеспечения денежного кредита
      могут выступать товары, материальные ценности, наличие которых у должника гарантирует
      возможность возвращения им долга. Обеспечение может быть передано кредитору
      в виде залога. Способами обеспечения являются также гарантия и поручительство.
  - name: Просроченная задолженность
    description: Своевременно не произведенные платежи поставщикам, кредитным учреждениям,
      финансовым органам, работникам. Просроченная задолженность по кредиту, процентам
      по нему, отражается в банке на отдельных счетах. По просроченной задолженности
      начисляются повышенные проценты.
  - name: Срок кредитования
    description: Период использования кредитополучателем банковского кредита. Полный
      срок банковского кредита — период времени с начала использования до окончательного
      погашения всей суммы кредита.
  - name: Срок погашения
    description: Срок, в течение которого происходит полная выплата основного долга,
      процентов и комиссий, начисленных по кредиту.
